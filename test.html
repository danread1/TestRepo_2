<!DOCTYPE html>
<html>
<head>

<style type="text/css">
  .column {
    float: left;
    width: 50%;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
</style>

</head>

<body>

  <div class="row">
    <div class="column">This is the main body</div>
    <div class="column">And this could be the nav</div>
  </div>

</body>
</html>
